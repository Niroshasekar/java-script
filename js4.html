<html>
<head>
<title>JS 4</title>
</head>
<body>
<p><b><center>Enter your age and click the button:</center></b></p>
<input id="age"  />
<button onclick="edith()">Click Me..</button>
<p id="nirosha"></p>
<script>
function edith() 
{
var age, voteable;
age = document.getElementById("age").value;
voteable = (age < 18) ? "Too young":"Old enough";
document.getElementById("nirosha").innerHTML = voteable + " to vote.";
}
</script>
</body>
</html>
